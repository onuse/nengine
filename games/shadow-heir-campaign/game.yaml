# Shadow Heir Campaign - D&D 5e Heist Adventure in Faerun
# A noir thief's journey through the legendary cities of the Forgotten Realms

game:
  title: "Shadow Heir: A Thief's Tour of Faerun"
  version: "1.0.0"
  author: "Narrative Engine - Shadow Thieves Module"
  description: "Your mentor dies in your arms at a celebration in Baldur's Gate, passing you a mysterious crystal and her legacy as master thief. Now thirty thieves watch as your rival draws his blade, and the true killer smiles from the crowd. Trust no one. The Shadow Thieves want you dead. The Zhentarim want the crystal. The Harpers want their secrets back. Run."
  startingRoom: "shadow_guild_celebration"
  maxPartySize: 4
  requiresCharacterCreation: true
  characterSystem: "dnd_5e"
  
  scoring:
    enabled: true
    maxScore: 10000
    showInStatusBar: true
    experiencePoints: true

ui:
  theme: "fantasy-dnd"
  
  layout:
    type: "standard"
    
    panels:
      console:
        visible: true
        position: "left"
        size: "55%"
        maxLines: 200
        enableHistory: true
        typewriterEffect: true
        typewriterSpeed: 40
      
      viewport:
        visible: true
        position: "right-top"
        size: "22%"
        showRoomName: true
        showDescription: true
        showExits: true
      
      inventory:
        visible: true
        position: "right-middle"
        size: "23%"
        showWeight: true
        showValue: true
        enableDragDrop: false
      
      party:
        visible: true
        position: "right-bottom"
        showHealth: true
        showStats: true
        showConditions: true
        showClass: true
        showLevel: true
      
      actions:
        visible: true
        style: "buttons"
      
      map:
        visible: false

  themeConfig:
    name: "Shadow Heir - Thieves' Noir"
    description: "Dark fantasy heist theme blending shadows, gold, and danger"

    # Color palette inspired by noir thief aesthetic - shadows and stolen gold
    colors:
      # Primary colors - darkness and stolen gold
      primary: "#2C1810"        # Deep shadow brown
      secondary: "#D4AF37"      # Antique gold (stolen treasures)
      tertiary: "#1A1A1A"       # Near black (night heists)
      
      # Backgrounds - parchment and stone textures
      background: "#2F2B1A"     # Dark parchment
      backgroundAlt: "#3A3425"  # Aged parchment
      backgroundPanel: "#1A1814" # Dark stone
      
      # Text colors - ink and illuminated manuscript style
      text: "#F4E5D3"          # Cream parchment text
      textAlt: "#E6D2B8"       # Aged ink
      textTitle: "#DAA520"     # Golden titles
      textMuted: "#B8A082"     # Faded ink
      
      # UI borders and accents - metallic fantasy elements
      border: "#8B7355"        # Bronze border
      borderActive: "#DAA520"  # Gold active
      borderFocus: "#CD853F"   # Peru highlight
      
      # Status colors with fantasy flair
      success: "#228B22"       # Forest green (nature magic)
      warning: "#FF8C00"       # Dark orange (fire)
      error: "#DC143C"         # Crimson (blood/danger)
      info: "#4682B4"          # Steel blue (magic)
      healing: "#90EE90"       # Light green (healing magic)
      mana: "#6495ED"          # Cornflower blue (mana)
      
      # D&D specific colors
      strength: "#CD5C5C"      # Indian red
      dexterity: "#32CD32"     # Lime green  
      constitution: "#8B4513"  # Saddle brown
      intelligence: "#4169E1"  # Royal blue
      wisdom: "#DAA520"        # Goldenrod
      charisma: "#FF69B4"      # Hot pink
      
    # Fantasy-appropriate fonts
    fonts:
      # Headers and titles - medieval manuscript style
      title: "'Cinzel Decorative', 'Luminari', 'Papyrus', serif"
      heading: "'Cinzel', 'Trajan Pro', 'Georgia', serif"
      
      # Body text - readable but atmospheric
      main: "'Cinzel', 'Minion Pro', 'Georgia', serif"
      flavour: "'Cinzel', 'Luminari', cursive"
      
      # UI elements
      ui: "'Open Sans', 'Segoe UI', sans-serif"
      console: "'Courier New', 'Monaco', 'Consolas', monospace"
      
    # Visual styling
    borders:
      style: "solid"
      width: "2px"
      radius: "6px"
      decorative: "ridge"  # For special panels
      
    shadows:
      text: "2px 2px 4px rgba(0,0,0,0.8)"
      panel: "0 4px 8px rgba(0,0,0,0.6)"
      button: "inset 0 1px 0 rgba(255,255,255,0.2)"
      
    # Background images and textures
    textures:
      parchment: "url('https://i.imgur.com/parchment-texture.jpg')"
      leather: "url('https://i.imgur.com/leather-texture.jpg')"
      stone: "url('https://i.imgur.com/stone-texture.jpg')"
      wood: "url('https://i.imgur.com/wood-grain.jpg')"
      
    # Atmospheric elements
    atmosphere:
      particles: true           # Floating dust motes
      candleFlicker: true      # Subtle lighting effects
      pageFlip: true           # Page turning animations
      inkFlow: true            # Writing animations

  features:
    # Core audio/visual features
    enableSound: true
    enableMusic: true
    enableAnimations: true
    typewriterEffect: true
    accessibilityMode: false
    
    # D&D specific features
    diceRolls: true
    showDiceAnimations: true
    rollHistory: true              # Show recent dice rolls
    advantageIndicators: true      # Visual indicators for advantage/disadvantage
    
    # Atmospheric features
    ambientSounds: true           # Location-based ambient audio
    weatherEffects: true          # Visual weather in outdoor areas
    candlelightFlicker: true      # Subtle lighting animations
    floatingParticles: true       # Dust motes and magical sparkles
    
    # Enhanced UI features
    characterPortraits: true      # Show character avatars
    npcPortraits: true           # Show NPC portraits during dialogue
    locationArtwork: true        # Background images for locations
    monsterArtwork: true         # Show monster images during combat
    
    # Immersion features
    pageFlipTransitions: true    # Page-turning animations
    inkBlotEffects: true         # Ink spreading on text appearance
    parchmentTextures: true      # Paper texture overlays
    leatherBindingEffects: true  # Leather book aesthetic
    
    # Quality of life
    autoSaveIndicator: true      # Show when game is saving
    experienceVisualizer: true   # XP progress bars and celebrations
    healthVisualization: true    # Visual health indicators
    spellSlotVisuals: true       # Visual spell slot tracking
    
    # Advanced features
    dynamicLighting: true        # Torch/magical light effects
    combatAnimations: true       # Weapon swing and spell animations
    emotiveText: true           # Text color/style changes for emotions
    contextualMusic: true       # Music changes based on situation

mechanics:
  combatSystem: "dnd-5e"
  initiativeSystem: true

  # Thief-focused gameplay - social engineering and stealth over combat
  primarySkills:
    - "stealth"
    - "deception"
    - "persuasion"
    - "sleight_of_hand"
    - "investigation"
    - "insight"
    - "perception"

  heistMechanics:
    enabled: true
    planningPhase: true      # Allow players to plan heists
    recruitCrew: true        # Build your thief crew
    reputationSystem: true   # Actions affect how factions view you

  commands:
    movement: ["north", "south", "east", "west", "northeast", "northwest", "southeast", "southwest", "up", "down", "enter", "exit", "climb", "sneak"]
    interaction: ["look", "examine", "search", "get", "take", "drop", "use", "open", "close", "unlock", "lock", "push", "pull", "read", "pickpocket", "disarm"]
    conversation: ["talk", "ask", "tell", "persuade", "intimidate", "deceive", "give", "show", "trade", "bribe", "threaten", "charm", "bluff"]
    stealth: ["hide", "sneak", "shadow", "disguise", "forge", "case", "tail", "eavesdrop"]
    combat: ["attack", "cast", "defend", "dodge", "help", "hide", "ready", "dash", "disengage", "grapple", "shove", "flee"]
    meta: ["inventory", "stats", "skills", "spells", "rest", "save", "load", "help", "score", "party", "conditions", "reputation", "crew"]
    special: ["perception", "investigation", "insight", "stealth", "roll", "plan"]

  difficultyClasses:
    veryEasy: 5
    easy: 10
    medium: 15
    hard: 20
    veryHard: 25
    nearlyImpossible: 30

  advantageSystem:
    enabled: true
    
  proficiencyBonus:
    level1to4: 2
    level5to8: 3
    level9to12: 4
    level13to16: 5
    level17to20: 6

llm:
  provider: "creative-server"
  model: "llama-3.3-70b-abliterated"
  contextWindow: 32000
  temperature: 0.7
  autoDetectModels: false

  creativeServer:
    baseUrl: http://192.168.1.95:8000/v1
    adminUrl: http://192.168.1.95:8000/admin
    autoSwitch: false

  narrativeStyle:
    tone: "noir-heist"
    verbosity: "atmospheric"
    perspective: "second"

  extraInstructions: |
    You are a Dungeon Master for a D&D 5e HEIST campaign set in Faerun. This is noir fantasy - think Ocean's Eleven meets Thief meets Forgotten Realms.

    TONE & ATMOSPHERE:
    - Dark, atmospheric, tension-filled
    - Focus on social dynamics, reading people, trust issues
    - Describe shadows, suspicious glances, hidden motives
    - Every NPC has secrets - hint at them through body language
    - Combat means you failed - prefer stealth, talk, misdirection
    - Make cities feel ALIVE - crowds, guards, opportunities

    GAMEPLAY PHILOSOPHY:
    - This is about SOCIAL ENGINEERING more than dice rolls
    - Present multiple approaches: sneak, charm, distract, bribe, threaten
    - NPCs have motivations - they can be manipulated, turned, bribed
    - Information is treasure - eavesdrop, investigate, read between lines
    - Reputation matters - word spreads about your methods

    ABSOLUTE REQUIREMENTS:
    - Keep responses under 200 words but paint vivid scenes
    - NEVER control the player character
    - NEVER describe player actions or decisions
    - NEVER assume what the player does next
    - Stop immediately after describing the scene and asking for action

    Response Structure:
    1. Set the scene with ATMOSPHERE (lighting, sounds, mood)
    2. Describe NPCs through behavior and micro-expressions
    3. Present environmental details that suggest opportunities
    4. Hint at multiple approach vectors
    5. Note guard patterns, escape routes, social dynamics
    6. End with tension and "What do you do?"

    FORBIDDEN:
    - "You do..." / "You decide..." / "You move..."
    - Describing player emotions or thoughts
    - Making choices for the player
    - Linear quest-giving - present complications instead

    FOCUS:
    - Body language, micro-expressions, tone of voice
    - Who's watching who, who trusts who
    - Opportunities for deception, misdirection, manipulation
    - Multiple solutions to every problem
    - Consequences of being seen, heard, remembered
    - The player is HUNTED - paranoia is appropriate
    - Name-drop Faerun locations naturally when relevant

