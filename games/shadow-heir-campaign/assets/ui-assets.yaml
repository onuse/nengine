# Dynamic Asset Loading Rules
loading_rules:
  # Preload critical assets
  preload:
    - "main_background"
    - "panel_background" 
    - "d20_icon"
    - "tavern_atmosphere"
    - "dice_roll"
    
  # Load assets based on context
  context_loading:
    entering_tavern:
      images: ["tavern_interior"]
      audio: ["tavern_atmosphere"]
      
    starting_combat:
      images: ["monster_artwork"]
      audio: ["combat_intense", "sword_clash"]
      
    entering_wilderness:
      images: ["fantasy_forest", "mountain_vista"]
      audio: ["forest_ambience"]
      
    character_levelup:
      effects: ["magic_sparkles"]
      audio: ["level_up"]

  # Performance optimization
  optimization:
    lazy_load_portraits: true    # Load NPC portraits when first encountered
    compress_backgrounds: true   # Use compressed versions for backgrounds
    cache_frequently_used: true  # Keep common assets in memory
    stream_music: true          # Stream longer music tracks

# Asset Integration with Game Systems
integration:
  # Character sheet backgrounds based on class
  character_backgrounds:
    fighter: "stone_texture"
    wizard: "console_background"  # Scholarly parchment
    cleric: "panel_background"    # Divine leather
    rogue: "wood_grain"          # Shadowy wood
    
  # Location-based asset switching
  location_assets:
    stonehill_inn: 
      background: "tavern_interior"
      ambient: "tavern_atmosphere"
      
    high_forest:
      background: "fantasy_forest" 
      ambient: "forest_ambience"
      
    waterdeep_market:
      background: "medieval_city"
      ambient: "city_bustle"

  # Monster encounter visuals
  encounter_assets:
    dragon_fight:
      background: "mountain_vista"
      monster_art: "dragon_red"
      music: "combat_intense"
      
    goblin_ambush:
