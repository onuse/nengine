      level_3:
        - name: "Divine Health"
          description: "Immune to disease"
        - name: "Sacred Oath"
          description: "Choose Devotion, Ancients, or Vengeance"
      level_5:
        - name: "Extra Attack"
          description: "Attack twice when taking Attack action"
      level_6:
