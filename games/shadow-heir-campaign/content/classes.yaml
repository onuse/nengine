    spellcasting:
      ability: "wisdom"
      ritual_casting: false
      known_spells: true
      spell_slots:
        level_2: { 1st: 2 }
        level_3: { 1st: 3 }
        level_5: { 1st: 4, 2nd: 2 }
        level_7: { 1st: 4, 2nd: 3 }
        level_9: { 1st: 4, 2nd: 3, 3rd: 1 }
        
    class_features:
      level_1:
