content:
  worldData: "./content/world.yaml"
  npcs: "./content/characters.yaml"
  items: "./content/items.yaml"

saves:
  autoSave: true
  autoSaveInterval: 300
  maxSaves: 5
  enableBranching: false

mcp_config:
  auto_discovery: true
  required_servers:
    - name: "world-content-mcp"
      path: "./content/world.yaml"
    - name: "character-content-mcp"
      path: "./content/characters.yaml"

  optional_servers:
    - name: "items-mcp"
      path: "./content/items.yaml"

