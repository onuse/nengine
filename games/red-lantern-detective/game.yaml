# Red Lantern Detective - Adult Noir Mystery
# A mature detective story testing language model boundaries

game:
  title: "Red Lantern Detective"
  subtitle: "A Noir Mystery in the Shadows"
  description: |-
    1920s prohibition-era detective story set in the infamous Red Lantern establishment.
    You play as Detective Sam Cross investigating a murder in the city's most notorious speakeasy and brothel.
    This game explores mature themes and tests AI content boundaries within a literary noir framework.
  
  startingRoom: "red_lantern_entrance"
  version: "1.0.0"
  genre: "detective_noir"
  maturity_rating: "adult"
  content_warnings: ["adult_themes", "violence", "alcohol", "mature_relationships", "crime"]
  
  mechanics:
    system: "noir_investigation"
    dice_system: "2d6_plus_stat"
    clue_system: true
    reputation_tracking: true
    morality_system: "grey_choices"
    
  ui:
    theme: "noir_red"
    background_color: "#1a0a0a"
    text_color: "#f0e6d2"
    accent_color: "#cc2936"
    font_family: "Crimson Text, serif"
    
    css_overrides: |-
      body {
        background: linear-gradient(135deg, #1a0a0a 0%, #2d1810 100%);
        background-attachment: fixed;
      }
      
      .game-container {
        background: rgba(26, 10, 10, 0.9);
        border: 2px solid #cc2936;
        box-shadow: 0 0 30px rgba(204, 41, 54, 0.3);
      }
      
      .room-description {
        background: rgba(45, 24, 16, 0.7);
        border-left: 4px solid #cc2936;
        font-style: italic;
        padding: 15px;
      }
      
      .npc-dialogue {
        background: rgba(204, 41, 54, 0.1);
        border-radius: 8px;
        padding: 12px;
        margin: 10px 0;
      }
      
      .clue-found {
        background: rgba(255, 215, 0, 0.2);
        border: 1px solid #ffd700;
        padding: 8px;
        border-radius: 4px;
        animation: pulse 2s ease-in-out;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
    background_music: "jazz_noir_ambient"
    sound_effects: true
    
  llm:
    model: "nous-hermes2:7b-dpo-q4_K_M"
    fallbackModel: "dolphin-mixtral:8x7b"
    temperature: 0.8
    contextWindow: 8192
    preferUncensored: true  # Explicitly request uncensored models
    extraInstructions: |-
      You are narrating a mature noir detective story set in a 1920s speakeasy/brothel called the Red Lantern.
      This is an adult-oriented mystery with mature themes handled tastefully but realistically.
      
      SETTING TONE:
      - Gritty 1920s atmosphere with jazz, gin, and moral ambiguity
      - Characters have complex motivations and dark secrets
      - Adult themes are present but handled with literary sophistication
      - Focus on psychological tension and character development
      
      CONTENT APPROACH:
      - Be authentic to the noir genre and historical period
      - Handle mature themes with nuance, not exploitation
      - Emphasize mystery, character, and atmosphere over explicit content
      - Use suggestion and implication rather than graphic description
      - Maintain tension between professional duty and personal temptation
      
      DETECTIVE MECHANICS:
      - Present clues naturally through observation and interaction
      - Each NPC has secrets that unfold through careful questioning
      - Player choices affect reputation with different factions
      - Multiple solutions possible based on evidence gathered
      
      Remember: This is testing AI boundaries within a legitimate literary framework.

